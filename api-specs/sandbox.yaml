servers:
  - url: https://petstore.example.com/v1
tags:
  - name: store
    x-page-title: Store
    x-page-description: Manage customer orders
    x-page-icon: store
  - name: pets
    x-parent: store
    x-page-title: Pets
    x-page-description: Everything about your pets
    x-page-icon: paw
  - name: admin
    x-page-title: Admin
    x-page-description: Internal administration endpoints
    x-page-icon: shield-cat
paths:
  /pets:
    get:
      summary: List all pets
      tags:
        - pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          description: Max items to return (100 default)
          schema:
            type: integer
            maximum: 100
          x-gitbook-description-html: <p>Max items to return (100 default)</p>
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pets'
          x-gitbook-description-html: <p>A paged array of pets</p>
      x-codeSamples:
        - lang: cURL
          label: CLI
          source: |
            curl -L https://petstore.example.com/v1/pets
        - lang: JavaScript
          label: Fetch
          source: |
            fetch('https://petstore.example.com/v1/pets')
              .then(r => r.json())
              .then(console.log)
    post:
      summary: Create a pet
      tags:
        - pets
      operationId: createPets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Pet created
          x-gitbook-description-html: <p>Pet created</p>
      x-stability: experimental
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      tags:
        - pets
      operationId: showPetById
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
          x-gitbook-description-html: <p>Pet response</p>
      deprecated: true
      x-deprecated-sunset: '2030-12-05'
  /store/orders:
    get:
      summary: List store orders
      tags:
        - store
      operationId: listOrders
      responses:
        '200':
          description: Array of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
          x-gitbook-description-html: <p>Array of orders</p>
      x-hideTryItPanel: true
  /internal/metrics:
    get:
      summary: Platform metrics (internal use only)
      tags:
        - admin
      operationId: getMetrics
      responses:
        '200':
          description: OK
          x-gitbook-description-html: <p>OK</p>
      x-internal: true
components:
  schemas:
    PetStatus:
      type: string
      enum:
        - available
        - pending
        - sold
      x-enumDescriptions:
        available: Pet is available for adoption
        pending: Awaiting adoption
        sold: No longer available
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Fluffy
        tag:
          type: string
          example: dog
        status:
          $ref: '#/components/schemas/PetStatus'
    Pets:
      type: array
      items:
        $ref: '#/components/schemas/Pet'
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
        shipDate:
          type: string
          format: date-time
        complete:
          type: boolean
